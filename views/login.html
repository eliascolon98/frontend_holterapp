<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Holter</title>
  <link rel="stylesheet" href="../css/login-styles.css" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../assets/fonts/fontawesome-5.7.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/sweetalert2.min.css">

</head>

<body style="height: 100vh !important;">
  <div class="login-wrapper">
    <div class="login-info">

      <h3 class="login-info__title">HOLTER APP</h3>
      <small class="login-info__description">Plataforma para el manejo de Holter, asignación de tecnicos y
        gestión.</small>
      <div class="login-info__deco-bar"></div>
    </div>
    <div id="login" class="login-form">
      <div id="login-form-w" class="login-form__wrapper">
        <h3 class="login-form__title">Inicio de Sesión</h3>

        <div class="login-form__fields">
          <label class="login-form__label" for="">Identificación del usuario</label>
          <input class="login-form__input" id="username" name="username" type="text" value="salud"
            placeholder="Escribe tu identificación">
          <label class="login-form__label" for="">Contrase&ntilde;a</label>
          <span class="login-form__input--password-eye-mask"><input id="password" name="password" value="12345"
              class="login-form__input" type="password" placeholder="Escribe tu contraseña">
            <span id="eye-password-sw" class="login-form__input--password-eye"><i id="pass-eye-icon"
                class="fas fa-eye"></i></span>
          </span>
          <a id="to-forgot-sw" class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="login-form__submit" id="btn-login">
          Iniciar
        </button>
      </div>
      <div id="forgot-pass" class="login-form__wrapper ">
        <h3 class="login-form__title">Recuperar Contraseña</h3>
        <small class="login-form__description">
          Ingresa tu correo electrónico asociado con para proceder con el proceso de recuperación de contraseña.
        </small>
        <div class="login-form__fields">
          <label class="login-form__label" for="">Correo de recuperación</label>
          <input class="login-form__input" type="text" placeholder="Correo electrónico">

          <a id="to-login-sw" class="forgot-password" href="#">¿Iniciar sesión ahora?</a>
        </div>
        <button class="login-form__submit" id="sendcode">
          Recuperar
        </button>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.6.4.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/sweetalert2@11.js"></script>

</body>

</html>
